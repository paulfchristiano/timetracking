<html>
<head>
    <link rel="modulepreload" href="./track.js">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="calendar.css"/>
    <link rel="stylesheet" type="text/css" href="suggester.css"/>
    <script type="module">
        import {loadCalendar} from '/track.js'
        loadCalendar()
    </script>
    <title>Timetrack</title>
</head>

<body>

    <div class="popup" id='popup'>
      <div id='popupleft'>
        <div id='priorcal'></div>
        <div id='minical'></div>
        <div id='nextcal'></div>
      </div>
      <div id='popupright'>
        <div id='starttime'></div>
        <div id='popupinput'><div class='inputwrapper'></div></div>
        <div id='endtime'></div>
      </div>
    </div>
    <div id='calendardiv'>
        <table class="offset">
          <thead>
            <tr id='headerrow'>
              <th id='leftbutton'><i class="arrow left"></i></p></th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
              <th id='rightbutton'><i class="arrow right"></i></p></th>
            </tr>
          </thead>
          <tbody>
            <tr id='contentrow'>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
          </tbody>
        </table>
      </div>
  
</body>
</html>
